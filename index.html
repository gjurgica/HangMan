<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>HangMan</title>
</head>
<body>
    <div class="container">
        <div class="choise">
            <h1>Pick a category</h1>
            <div class="choise-box">
                <div class="movies">
                    <input type="button" value="Movies" class="box movie">
                    <input type="button" value="Characters" class="box caracters">
                </div>
                <div class="books">
                    <input type="button" value="Books" class="box book">
                    <input type="button" value="Autors" class="box autors">
                </div>
            </div>
        </div>
        <div class="game">
                <div class="animation-box">
                       <svg id="svg-element" height="70%" width="70%"> </svg>
                </div>
                <div class="hidden-word"></div>
            <div class="letters-box">
                <div class="letters">
                    <input type="button" value="A" class="letter" id="A">
                    <input type="button" value="B" class="letter" id="B">
                    <input type="button" value="C" class="letter" id="C">
                    <input type="button" value="D" class="letter" id="D">
                    <input type="button" value="E" class="letter" id="E">
                    <input type="button" value="F" class="letter" id="F">
                    <input type="button" value="G" class="letter" id="G">
                    <input type="button" value="H" class="letter" id="H">
                    <input type="button" value="I" class="letter" id="I">
                    <input type="button" value="J" class="letter" id="J">
                    <input type="button" value="K" class="letter" id="K">
                    <input type="button" value="L" class="letter" id="L">
                    <input type="button" value="M" class="letter" id="M">
                </div>
                <div class="letters">
                        <input type="button" value="N" class="letter" id="N">
                        <input type="button" value="O" class="letter" id="O">
                        <input type="button" value="P" class="letter" id="P">
                        <input type="button" value="Q" class="letter" id="Q">
                        <input type="button" value="R" class="letter" id="R">
                        <input type="button" value="S" class="letter" id="S">
                        <input type="button" value="T" class="letter" id="T">
                        <input type="button" value="U" class="letter" id="U">
                        <input type="button" value="V" class="letter" id="V">
                        <input type="button" value="W" class="letter" id="W">
                        <input type="button" value="X" class="letter" id="X">
                        <input type="button" value="Y" class="letter" id="Y">
                        <input type="button" value="Z" class="letter" id="Z">
                    </div>
            </div>
            <div class="btn-div">
                <input type="button" value="Play again?" class="again-btn">
            </div>
        </div>
    </div>
 <script src="hangMan.js"></script>   
</body>
</html>
